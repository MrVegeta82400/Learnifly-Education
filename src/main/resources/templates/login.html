<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Here</title>
<!--Bootstrap Cdn Invoke-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

<!--FontAwesome CDN Invoke-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
	integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<!--Header Start-->
	<div th:replace="~{fragments/navbar :: crm-header}"></div>
	<!--Header End-->

	<!--Main Content Start-->
	<main class="container-fluid" style="min-height: 630px;">

		<!--Content-->
		<section class="container py-5 bg-light">
			<h5 class="text-center md-4">Login Here</h5>

			<!--Outer Container-->
			<div class="row justify-content-center"> 
				<!--Login Card Start-->
				<div class="col-lg-4 col-md-6">
					<!-- Login Starts -->
					<form action="loginForm" method="post">
						<div class="card shadow p-5">
							<div>
								<div th:if="${errorMsg}" class="mb-3 alert alert-danger" role="alert">
									<span th:text="${errorMsg}"></span>
								</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email
									address</label> <input type="email" class="form-control" name="email" />
								<div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" name="password" />
							</div>
							<button type="submit" class="btn btn-success">Login Here</button>
						</div>
					</form>
					<!-- Login Ends -->
				</div>
			<!--Login Card End-->
			</div>
			<!--Outer Container-->
		</section>
	</main>
	<!--Main Content End-->

	<!--Footer Start-->
	<div th:replace="~{fragments/footer :: crm-footer}"></div>
	<!--Footer End-->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
