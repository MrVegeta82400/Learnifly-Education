<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
  <!--Header Start-->
	<div th:if="${sessionUser == null OR sessionUser ==''}">
		<div th:replace="~{fragments/navbar :: crm-header}"></div>
	</div>
	<div th:unless="${sessionUser == null OR sessionUser ==''}">
		<div th:replace="~{fragments/user-header :: u-header}"></div>
	</div>
	<!--Header End-->
    
    <!-- Main Start -->
    <section class="mt-5">
        	<h3 class="text-center"> Buy Course </h3>
        	
        	<div class="row justify-content-center">
        		<div class="card shadow p-5" style="width: 40%">
        		
	        	<div th:if="${succMsg}" class="mb-3 alert alert-success" role="alert">
                     <span th:text="${succMsg}"></span>
					</div>
					<div th:if="${errMsg}" class="mb-3 alert alert-danger" role="alert">
                     <span th:text="${errMsg}"></span>
					</div>
					
	        		<form th:action="@{/handleBuyPage}" method="POST" th:object="${orders}">
	                    <div class="mb-3">
	                        <label class="form-label">Course Name : </label>
	                        <select name="courseName" class="form-control" required>
	                        	<option selected disabled> Select Course </option>
	                        	<option th:each="courseName : ${courseNameList}" th:value="${courseName}" th:text="${courseName}"></option>
	                        </select>
	                    </div>
	                    <div class="mb-3">
	                        <label class="form-label">Course Amount : </label>
	                        <input type="text" name="amount" class="form-control" required />
	                    </div>
	                    <div class="mb-3">
	                        <label class="form-label">User Email Id : </label>
	                        <input type="email" name="userEmail" class="form-control" required />
	                    </div>
	                    <div class="mb-3">
	                        <label class="form-label">Transaction Id : </label>
	                        <input type="text" name="rzpPaymentId" class="form-control" required />
	                    </div>
	                    <div class="mb-3">
	                        <label class="form-label">Order Id : </label>
	                        <input type="text" name="orderIdString" class="form-control" th:value="${orderId}" readonly />
	                    </div>
	                    <button type="submit" class="btn btn-success">Buy Now</button>
	                </form>
        		</div>
        	</div>
        </section>
        
        <div class="col-lg-3 col-md-2"></div>
    
    <!-- Main End -->
    
    <!--Footer Start-->
	<div th:replace="~{fragments/footer :: crm-footer}"></div>
	<!--Footer End-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
