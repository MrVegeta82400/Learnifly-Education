<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Course</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="~{fragments/frg-admin-sidebar :: admin-sidebar}"></div>

	<div class="content">
		<h2>Course Managements</h2>
		<p>Add Courses Below....</p>

		<section class="mt-5">
			<h3 class="text-center">Add Course</h3>
			<div class="row justify-content-center">
				<div class="card shadow  p-5" style="width: 40%">
					<div th:if="${succMsg}" class="mb-3 alert alert-success" role="alert">
						<span th:text="${succMsg}"></span>
					</div>
					<div th:if="${errorMsg}" class="mb-3 alert alert-danger" role="alert">
						<span th:text="${errorMsg}"></span>
					</div>
					<form th:action="@{/addCourseForm}" method="post" th:object="${courses}" enctype="multipart/form-data">
						<div class="mb-3">
							<label class="form-label">Course Name</label> <input type="text"
								class="form-control" name="name" required />
						</div>
						<div class="mb-3">
							<label class="form-label">Discounted Price</label> <input
								type="text" class="form-control" name="discounted_price"
								required />
						</div>
						<div class="mb-3">
							<label class="form-label">Original Price</label> <input
								type="text" class="form-control" name="originalPrice" required />
						</div>
						<div class="mb-3">
							<label class="form-label">Updated On</label> <input type="text"
								class="form-control" name="updatedOn" required />
						</div>
						<div class="mb-3">
							<label class="form-label">Description</label>
							<textarea type="text" class="form-control" name="description"
								required></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">Image Url</label> <input type="file"
								class="form-control" name="courseImage" required />
						</div>
						<button type="submit" class="btn btn-success">Add Course</button>
					</form>
				</div>
			</div>
		</section>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
