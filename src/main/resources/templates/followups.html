<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Follow Ups</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href="@{/css/style.css}" />
<!--Bootstrap Cdn Invoke-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

<!--FontAwesome CDN Invoke-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
	integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<style>
		#noFollowUpsTittle,#FollowUpsTable,#inquiryDetailsSection
		{
			display : none;
		}
	</style>

</head>

<body>

	<div th:replace="~{fragments/employee-sidebar :: frg-employee-sidebar}"></div>

	<div class="content">
		<h2>Follow Ups</h2>
		<p>Below are the follow up list, Please handle carefully.</p>
		<!--Content-->
		<section class="container py-5">
			<h3 class="text-center">Fill Inquiry</h3>
			<div class="row justify-content-center">
				<div class="card shadow  p-5" style="width: 60%">
				<div th:if="${succMsg}" class="mb-3 alert alert-success" role="alert">
						<span th:text="${succMsg}"></span>
					</div>
					<div class="mb-3">
						<label class="form-label">Select Follow Up Date:</label>
						 <input type="date" id="followUpDate" class="form-control" required />
						 <input type="hidden"id="sessionEmpEmail" th:value="${sessionEmp.email}"/>
					</div>
					<h3 id="noFollowUpsTittle" class="text-danger mt-4">No Follow Ups Found.</h3>
					<table id="FollowUpsTable" class="table table-striped table-hover table-bordered shadow mt-4">
						<thead>
							<tr>
								<th scope="col">Customer Phone Number :</th>
								<th scope="col">See more</th>
							</tr>
						</thead>
						<tbody id="followUpTableBody">

						</tbody>
					</table>
				</div>
			</div>
		</section>
		
		<section id="inquiryDetailsSection" class="container py-5">
			<h3 class="text-center">Inquiry</h3>
			<div class="row justify-content-center">
				<div class="card shadow  p-5" style="width: 100%">
					<h4 class="text-center">Discussion Details</h4>
					<h5 id="customerNameId" class="mt-4"></h5>
					<table id="inquiryTable" class="table table-striped table-hover table-bordered shadow ">
						<thead>
							<tr>
								<th scope="col">Phone Number</th>
								<th scope="col">Interested Course</th>
								<th scope="col">Discussion</th>
								<th scope="col">Inquiry Type</th>
								<th scope="col">Call Type</th>
								<th scope="col">Date Of Inquiry</th>
								<th scope="col">Time Of Inquiry</th>
							</tr>
						</thead>
						<tbody id="inquiryTableBody">

						</tbody>
					</table>
					<button id="addNewDiscussion" class="btn btn-success">Add New Discussion</button>
				</div>
			</div>
		</section>
		
		<!-- Model -->
		<div class="modal fade" id="inquiryModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Continue
							Inquiry</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<!-- form or content for the old inquiry continuation -->
						<form th:action="@{/submitInquiryForm}" method="post" th:object="${inquiry}">
							<input type="hidden" name="sourcePage" value="followUpsPage"/>
							<div class="mb-3">
								<label class="form-label">Customer Phone Number:</label> <input
									type="text" name="phoneno" id="modelCustomerPhoneNo" class="form-control"
									placeholder="Enter customer phone no." required/>
							</div>
							<div class="mb-3">
								<label class="form-label">Customer Name:</label> <input
									type="text" name="Name" id="modelCustomerName" class="form-control"
									placeholder="Enter customer name" required/>
							</div>
							<div class="mb-3">
								<label class="form-label">Interested Course:</label> <input
									type="text" name="intersetedCourse" class="form-control"
									placeholder="Enter interested Course" required />
							</div>
							<div class="mb-3">
								<label class="form-label">Discussion:</label>
								<textarea name="discussion" class="form-control" placeholder="Enter discussion" required></textarea>
							</div>
							<div class="mb-3">
								<label class="form-label">Inquiry Type:</label> <select
									name="inquiryType" class="form-select" required>
									<option value="" selected disabled>Select Inquiry Type</option>
									<option value="Call">Call</option>
									<option value="Mail">Mail</option>
									<option value="Website">Website</option>
									<option value="Social Network">Social Network</option>
									<option value="Friend Reference">Friend Reference</option>
									<option value="Advertisement">Advertisement</option>
									<option value="Other">Other</option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Call Type:</label> <select
									name="callType" class="form-select" required>
									<option value="" selected disabled>Select Call Type</option>
									<option value="Inbound Call">Inbound Call (customer
										call to company)</option>
									<option value="Outbound Call">Outbound Call (company
										call to customer)</option>
								</select>
							</div>
						<div class="mb-3">
                                <label class="form-label">Status:</label>
                                <select name="status" id="status" class="form-select" onchange="toggleFollowUpDate()" required>
                                    <option value="" selected disabled>Select Status</option>
                                    <option value="Interested - (follow up)">Interested - (follow up)</option>
                                    <option value="Interested - (closed)">Interested - (closed)</option>
                                    <option value="Not Interested - (closed)">Not Interested - (closed)</option>
                                    <option value="Purchased - (closed)">Purchased - (closed)</option>
                                    <option value="Others - (closed)">Others - (closed)</option>
                                </select>
                            </div>
                            <div class="mb-3" id="followUpDateDiv">
				                <label class="form-label">Follow Up Date:</label>
				                <input name="followUpDate" type="date" class="form-control" placeholder="Enter follow up date" />
				            </div>
							<button type="submit" class="btn btn-success">Submit Inquiry</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
	function toggleFollowUpDate()
	{
		var status = document.getElementById("status").value;
		var followUpDateDiv = document.getElementById("followUpDateDiv");
		
		if(status === "Interested - (follow up)")
		{
			followUpDateDiv.style.display = "block";
		}
		else
		{
			followUpDateDiv.style.display = "none";
		}
	}
		$(document).ready(function(){
			//alert("1111");
			var todayDate = new Date().toISOString().split('T')[0];
			$("#followUpDate").val(todayDate);
			
			var email =$("#sessionEmpEmail").val();
			
			fetechFollowUps(email,todayDate);
			
			$("#followUpDate").on("change",function(){
				var selectedDate = $(this).val();
				$("#inquiryDetailsSection").hide();
				fetechFollowUps(email,selectedDate);
			})			
			
			function fetechFollowUps(email,followUpDate){
				
				$.ajax({
					url:"/api/myFollowUps",
					method:"GET",
					data:{
						empEmail : email,
						followUps : followUpDate
					},
					success:function(response){
						//alert(response);
						if(response.length > 0){
							$("#followUpTableBody").empty();
							$.each(response, function(index, followup)	{
							var row = `<tr>
											<td> ${followup.phoneNo} </td>
											<td> <button id="getDiscussionBtn" data-phoneno="${followup.phoneNo}" class="btn btn-primary"> Get All Discussions </button> </td>
										</tr>`;

							$("#FollowUpsTable").show();
							$("#followUpTableBody").append(row);
			
							$("#noFollowUpsTittle").hide();
						});
					}
					else{
						$("#FollowUpsTable").hide();
						$("#noFollowUpsTittle").show();
						$("#inquiryDetailsSection").hide();
					}
					},
					error:function(error){
						console.log(error);	
					}
				})	
			
			}
			
			$(document).on("click","#getDiscussionBtn",function(){
				var phoneno =$(this).data("phoneno");
				//alert(phoneno);
				fetechInquiry(phoneno);
			});	
			
			function fetechInquiry(phoneno){
				$.ajax({
					url:"/api/searchInquiry",
					method:"GET",
					data:{ phoneNo : phoneno},
					success : function(response){

						$("#inquiryTableBody").empty();
						if(response.length>0){
							//alert(response);
							$("#inquiryDetailsSection").show();
							
							$("#customerNameId").text("Student Name : "+response[0].name)
							
							$("#modelCustomerPhoneNo").val(response[0].phoneno)
							
							$("#modelCustomerName").val(response[0].name)
							
							
							$.each(response, function(index, inquiry)	{
								var row = `<tr>
												<td>${inquiry.phoneno}</td>
												<td>${inquiry.intersetedCourse}</td>
												<td>${inquiry.discussion}</td>
												<td>${inquiry.inquiryType}</td>
												<td>${inquiry.callType}</td>
												<td>${inquiry.dateOfInquiry}</td>
												<td>${inquiry.dateOfTime}</td>
											</tr>`;
								$("#inquiryTableBody").append(row);
							});
						}else{
							alert(response);
						}
					},
					error : function(error){
						alert(error);
					}
				});
				}
			
			$(document).on("click","#addNewDiscussion",function(){
				$("#inquiryModal").modal("show");
			});
			
		});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
