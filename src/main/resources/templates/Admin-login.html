<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <div class="card shadow" style="width: 500px;">
        <div class="card-body">
            <h4 class="card-title py-4 text-center text-decoration-underline ">Admin Login</h4>
            <form action="adminloginForm" method="POST">
                <div class="mb-3">
                <div th:if="${errorMsg}" class="mb-3 alert alert-danger" role="alert">
                	<span th:text="${errorMsg}"></span>
                </div>
                    <label for="exampleInputEmail1" class="form-label">Admin Email address</label>
                    <input type="email" name="Admin Email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Admin  Password</label>
                    <input type="password" name="Admin Password" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary ">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
