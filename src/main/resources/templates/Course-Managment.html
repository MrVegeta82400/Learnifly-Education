<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
	<div th:replace="~{fragments/frg-admin-sidebar :: admin-sidebar}"></div>

	<div class="content">
		<h2>Course Management</h2>
		<p>Here you Can add a new course,update and delete.</p>

		<section class="mt-5">
			<a href="add-course" class="btn btn-success">Add Course</a>
		</section>

		<section class="mt-5 shadow">

			<div th:if="${succMsg}" class="mb-3 alert alert-success" role="alert">
				<span th:text="${succMsg}"></span>
			</div>

			<div th:if="${errMsg}" class="mb-3 alert alert-danger" role="alert">
				<span th:text="${errMsg}"></span>
			</div>

			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th scope="col">S.No</th>
						<th scope="col">Course Name</th>
						<th scope="col">Discounted Price</th>
						<th scope="col">Image</th>
						<th scope="col">Edit Course</th>
						<th scope="col">Delete Course</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="course : ${coursePage.content}">
						<th scope="row">1</th>
						<td th:text="${course.name}"></td>
						<td th:text="${course.discounted_price}">Rs</td>
						<td><img th:src="@{${course.imageUrlString}}" width="150"
							alt="Course Image"></td>
						<td><a th:href="@{/editCourse(courseName=${course.name})}">
								<i class="bi bi-pencil-square btn btn-outline-success"> Edit</i>
						</a></td>
						<td>
							<button type="button" class="btn btn-outline-danger"
								th:data-cname="${course.name}"
								onclick="deleteCourse(this.getAttribute('data-cname'))">
								<i class="bi bi-trash-fill">Delete</i>
							</button>

						</td>
					</tr>
				</tbody>
			</table>
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item" th:classappend="${coursePage.hasPrevious()} ? ' ' : 'disabled' ">
					 	<a class="page-link" th:href="@{/coursemanagement(page=${coursePage.number-1},size=${coursePage.size})}" aria-label="Previous" ><span aria-hidden="true">&laquo;</span></a>
					</li>
					<li class="page-item " th:each="i : ${#numbers.sequence(0,coursePage.totalPages-1)}"  th:classappend="${coursePage.number == i} ? 'active' : ''">
						<a class="page-link" th:href="@{/coursemanagement(page=${i},size=${coursePage.size})}" th:text="${i+1}"></a>
					</li>
					<li class="page-item" th:classappend="${coursePage.hasNext()} ? ' ' : 'disabled' ">
						<a class="page-link" th:href="@{/coursemanagement(page=${coursePage.number+1},size=${coursePage.size})}" aria-label="Next"> <span aria-hidden="true">&raquo;</span></a>
					</li>
				</ul>
			</nav>
		</section>
	</div>

	<div class="modal" tabindex="-1" id="deleteModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Course</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this course ?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">No</button>
					<button type="button" class="btn btn-danger" id="deleteCourseBtn">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		var courseNameToDelete;
		function deleteCourse(courseName) {
			var deleteModalDiv = new bootstrap.Modal(document
					.getElementById('deleteModal'));
			deleteModalDiv.show();

			courseNameToDelete = courseName;
		}

		document.getElementById('deleteCourseBtn').addEventListener(
				'click',
				function() {
					window.location.href = '/deleteCourseDetails?courseName='
							+ encodeURIComponent(courseNameToDelete);
				});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
</body>

</html>
