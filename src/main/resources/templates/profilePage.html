<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Here</title>
<!--Bootstrap Cdn Invoke-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

<!--FontAwesome CDN Invoke-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
	integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
</head>

<body>
	<!--Header Start-->
	<div th:replace="~{fragments/user-header :: u-header}"></div>
	<!--Header End-->

	<!--Main Content Start-->
	<main class="container-fluid" style="min-height: 630px;">

		<!--Content-->
		<section class="container py-5">
			<div class="row">
				<div class="col-lg-4">
					<div class="card shadow" style="width: 18rem;">
						<div class="card-body">
							<div class="text-center">
								<i class="fa-solid fa-user" style="font-size: 8rem;"></i>
								<h3>Hello, <span th:text="${sessionUser.name}"></span></h3>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-8">
					<div class="card shadow">
						<div class="card-body">
							<div class="text-center">
								<h4 class="md-4">User Details</h4>
								<table class="table table-striped table-hover">
									<tbody>
										<tr>
											<td>Name</td>
											<td th:text="${sessionUser.name}"></td>
										</tr>
										<tr>
											<td>Email</td>
											<td th:text="${sessionUser.email}"></td>
										</tr>
										<tr>
											<td>City</td>
											<td th:text="${sessionUser.city}"></td>
										</tr>
										<tr>
											<td>Phone no.</td>
											<td>+91 <span th:text="${sessionUser.phoneno}"></span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!--Main Content End-->

	<!--Footer Start-->
	<div th:replace="~{fragments/footer :: crm-footer}"></div>
	<!--Footer End-->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
