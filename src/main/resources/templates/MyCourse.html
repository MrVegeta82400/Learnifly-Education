<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Here</title>
<!--Bootstrap Cdn Invoke-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

<!--FontAwesome CDN Invoke-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
	integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
</head>

<body>
	<!--Header Start-->
	<div th:replace="~{fragments/user-header :: u-header}"></div>
	<!--Header End-->

	<!--Main Content Start-->
	<!-- main content starts -->
	<main class="container-fluid mb-5" style="min-height: 550px;">
		<section class="container py-5 bg-light">
			<h3 class="text-center mb-4">My Purchased Courses</h3>
			
			<div th:if="${#lists.isEmpty(purchasedCoursesList)}" class="text-center">
				<h3 class="text-danger"> Sorry, you didnt purchased any course yet...!! </h3>
			</div>  
			
			<!-- courses div start -->
			<div class="row g-4">

				<!-- one course card start -->
				<div th:each="purchasedCourse : ${purchasedCoursesList}" class="col-lg-3 col-md-6">
					<div class="card" style="width: 18rem;">
						<img th:src="@{${purchasedCourse.imageUrl}}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">
								<span th:text="${purchasedCourse.courseName}"></span>
							</h5>
							<p class="card-text">
								<span th:text="${purchasedCourse.description}"></span>
							</p>
							<div>
								<button class="btn btn-outline-success">Start Course</button>
							</div>
						</div>
						<div class="card-footer text-body-secondary">
							Updated : <span th:text="${purchasedCourse.updatedOn}"></span>
						</div>
						<div class="card-footer text-body-secondary">
							<small> Purchased On : <br/><strong><span th:text="${purchasedCourse.purchasedOn}"></span></strong> </small>
						</div>
					</div>
				</div>
				<!-- one course card ends -->

			</div>

		</section>
	</main>
	<!--Main Content End-->

	<!--Footer Start-->
	<div class="py-3" th:replace="~{fragments/footer :: crm-footer}"></div>
	<!--Footer End-->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>  
</body>

</html>
